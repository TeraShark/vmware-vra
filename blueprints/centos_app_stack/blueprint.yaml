name: CentOS Application Stack
version: 1
formatVersion: 1
inputs:
  vm_memory:
    type: integer
    title: Memory
    default: '1024'
    maximum: 8192
    minimum: 512
    enum:
      - 8192
      - 4096
      - 2048
      - 1024
resources:
  Cloud_SecurityGroup_1:
    type: Cloud.SecurityGroup
    properties:
      constraints:
        - tag: application-sg
      securityGroupType: existing
  anisble_1:
    type: Cloud.Ansible
    properties:
      host: '${resource.db_svr.*}'
      osType: linux
      account: ansible
      username: root
      password: VMware1!
      playbooks:
        provision:
          - /etc/ansible/default.yml
      hostVariables: |
        target_host: localhost
        project: ${env.projectName}
  app_svr:
    type: Cloud.vSphere.Machine
    properties:
      image: centos
      cpuCount: 1
      totalMemoryMB: '${input.vm_memory}'
      networks:
        - network: '${resource.NSX_Default.id}'
          securityGroups:
            - '${resource.Cloud_SecurityGroup_1.id}'
      attachedDisks:
        - source: ''
      prop_1: ''
  db_svr:
    type: Cloud.vSphere.Machine
    properties:
      image: centos
      cpuCount: 1
      totalMemoryMB: '${input.vm_memory}'
      networks:
        - network: '${resource.NSX_Default.id}'
          securityGroups:
            - '${resource.Cloud_SecurityGroup_2.id}'
      attachedDisks:
        - source: ''
      prop_1: ''
  Cloud_SecurityGroup_2:
    type: Cloud.SecurityGroup
    properties:
      constraints:
        - tag: database-sg
      securityGroupType: existing
  NSX_Default:
    type: Cloud.NSX.Network
    properties:
      networkType: existing
  NSX_DMZ:
    type: Cloud.NSX.Network
    properties:
      networkType: existing
  web_svr:
    type: Cloud.vSphere.Machine
    properties:
      image: centos
      cpuCount: 1
      totalMemoryMB: 1024
      networks:
        - network: '${resource.NSX_DMZ.id}'
          securityGroups:
            - '${resource.Cloud_SecurityGroup_3.id}'
  Cloud_SecurityGroup_3:
    type: Cloud.SecurityGroup
    properties:
      constraints:
        - tag: web-sq
      securityGroupType: existing
